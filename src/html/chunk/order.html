<section class="order">
	<div class="order__container container">
		<div class="order__wrap">
			<div class="order__content">
				<h2 class="order__title">
					Закажите замер, а&nbsp;также предварительную оценку объекта БЕСПЛАТНО
				</h2>
				<p class="order__text">На бесплатном выезде инженер замерщик:</p>
			</div>
			<div class="order__form-content">
				<div class="order__heading">Укажите ваши контакты</div>
				<div class="order__descr">
					и&nbsp;мы&nbsp;перезвоним вам, чтобы назначить удобное время для
					демонтажа
				</div>
				<form class="order__form form" action="URL" autocomplete="on">
					<div class="form__inner">
						<label class="form__heading" for="user-name">Ваше имя</label>
						<input
							class="form__input input"
							id="user-name"
							name="name"
							type="text"
							required
						/>
					</div>
					<div class="form__inner">
						<label class="form__heading" for="user-number">Телефон</label>
						<input
							class="form__input input"
							id="user-number"
							name="number"
							type="tel"
							required
						/>
					</div>
					<div class="form__inner-button">
						<input
							class="form__button button"
							type="submit"
							value="ЗАКАЗАТЬ БЕСПЛАТНЫЙ ЗАМЕР"
						/>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
